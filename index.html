<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A little surprise ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        max-width: 600px;
    }

    .gift {
        font-size: 80px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .gift:hover {
        transform: scale(1.1);
    }

    #surprise {
        display: none;
        margin-top: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    img {
        width: 100%;
        max-width: 250px;
        border-radius: 15px;
        margin: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message {
        font-size: 20px;
        margin-top: 20px;
        font-weight: bold;
        color: #d6336c;
    }
</style>
</head>

<body>

<div class="container">
    <h2>üéÅ A little something for you</h2>
    <p>Click the present ‚ù§Ô∏è</p>

    <div class="gift" onclick="openGift()">üéÅ</div>

    <div id="surprise">
        <!-- ADD YOUR PHOTOS HERE -->
        <img src="IMG_2902.PNG" alt="Babe">
        <img src="IMG_2903.PNG" alt="Kath">
        <img src="IMG_2905.PNG" alt="Smile">

        <div class="message">
            I love you for loving every part and version of me ‚ù§Ô∏è<br><br>
            Will you be my daddy?
        </div>
    </div>
</div>

<script>
function openGift() {
    document.getElementById("surprise").style.display = "block";
}
</script>

</body>
</html>
